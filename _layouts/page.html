---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

        <div data-iframe-width="150" data-iframe-height="270" data-share-badge-id="e523d6cb-9272-418a-879d-8b770e8256d1" data-share-badge-host="https://www.youracclaim.com"></div>
        <script type="text/javascript" async src="//cdn.youracclaim.com/assets/utilities/embed.js"></script>
      </div>
    </div>
  </div>
